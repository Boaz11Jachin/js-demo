<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
  <h1>자바스크립트에서 사용하는 함수들</h1>
  <p>
      자바스크립트에서 배열은 사용빈도가 높은 객체이다. 자바스크립트 배열객체는 배열을 다루기 위한 유용한 속성과 함수들이 제공된다.
  </p>
  <ul>
    <li>Array.isArray() </li>
      <li>Array.from() </li>
    <li>Array.prototype.length</li>

  </ul>
  <script>
    let n = 54;
    let data =['apple', 'banana', 'cherry'];

    console.log(Array.isArray(n), Array.isArray(data));
    console.log(data.length);

    data[3]='grape';  // 배열의 먼가를 추가를 위치값을 0이상의 정수로 사용해야된다.
    console.log(data);
    data['special']='mango';  // 만약, 문자나 혹은 다른값을 이용해서 값을 설정하면 ?
    data.writer = '윤형호';
    data.printAll = function() {
      for(let i=0; i<this.length; i++) {
        console.log(this[i]);
      }
    }
    data.printAll();

    console.log(data, data.length);
    // 특정요소를 삭제하고 싶으면
    delete data[2];
    delete data.printAll;
    console.log(data, data.length);
   </script>
</body>
</html>
