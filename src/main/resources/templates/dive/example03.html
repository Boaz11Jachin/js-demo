<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
    <h2>자바스크립트의 배열</h2>
    <p>
        자바스크립트에도 배열이란게 존재한다. 배열도 사용하는게 좀 독특하다.
    </p>
    <script>
        let ar = [];
        console.log(ar);
        let nums = [1,3,4,5];
        console.log(nums[0]);
        console.log(nums[99]);


        let names = ['루피','조로'];
        console.log(names,  names.length);
        names[100] = '우솝';
        console.log(names, names.length);

        let confusion = [ '루피', function(a, b){
             return a+ b;
        }];

        let operator =[
            function(a,b) {
                return a+b;
            },
            function(a, b) {
            return a-b;
        }];

        operator[1](1, 4);

        console.log(confusion[0]);
        confusion[1](2, 4);
        let pick = confusion[1];
        pick(3, 5);
        //==========================================================
        const array = [3,54,5,1,5,19];

        let sum = 0;
        for(let i=0; i<array.length; i++) {
            console.log(array[i]);
            sum += array[i];
        }
        console.log("=========================");
        for(let one of array) {     // enhanced for 배열이 가진 값을 차례대로 하나씩 뽑아내면서 반복을 처리하는
            console.log(one);
        }
        console.log("=========================");
       for(let x in array) {
            console.log(x);
        }
        let hero = {
            name : "슈퍼맨",
            scenes : ["슈퍼맨1","슈퍼맨2", "슈퍼맨 리턴즈"],
            power : 9
        }
        for(let p in hero) {        // 객체타입경우도 in 이 작동을 하는데
            console.log(p)
        }








    </script>
</body>
</html>
